name: check

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prettier check
        run: pnpm prettier --check 'src/**/*.{ts,js,json}'

      - name: Run ESLint
        run: pnpm lint

      - name: Build TypeScript
        run: pnpm build